<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link-Based Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      height: 150px;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.3s;
    }

    .gallery img:hover {
      border-color: #000;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s ease;
    }

    .modal:active img {
      transform: scale(1.05);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Link-Based Image Viewer</h1>

  <textarea id="imageUrls" placeholder="Paste image URLs here (one per line)"></textarea>
  <br/>
  <button onclick="loadImages()">View Images</button>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">Ã—</span>
    <img id="modalImage" src="" />
  </div>

  <script>
    function loadImages() {
      const urls = document.getElementById("imageUrls").value.split("\n").map(u => u.trim()).filter(u => u);
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      urls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Image";
        img.onerror = () => {
          img.style.display = "none";
        };
        img.onclick = () => showModal(url);
        gallery.appendChild(img);
      });
    }

    function showModal(url) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
