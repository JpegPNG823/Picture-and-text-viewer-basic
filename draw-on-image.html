<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw on Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
      max-width: 100%;
    }

    input[type="range"] {
      width: 100px;
    }

    #controls {
      margin: 10px 0;
    }

    #imageInput, #imageURL {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üñåÔ∏è Draw on Image</h1>

  <div>
    <input type="file" id="imageInput" accept="image/*"><br>
    <input type="text" id="imageURL" placeholder="Paste image URL and press Enter" style="width: 60%;">
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="controls">
    <label>Color: <input type="color" id="colorPicker" value="#ff0000"></label>
    <label>Size: <input type="range" id="brushSize" min="1" max="20" value="5"></label>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mouseout', endPosition);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPosition(e.touches[0]);
    });
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      draw(e.touches[0]);
    });

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = document.getElementById('brushSize').value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = document.getElementById('colorPicker').value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Load image from file
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    // Load image from URL
    document.getElementById('imageURL').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const url = e.target.value;
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        }
        img.onerror = function() {
          alert("Failed to load image. Check the URL or CORS policy.");
        }
        img.src = url;
      }
    });
  </script>

</body>
</html>
