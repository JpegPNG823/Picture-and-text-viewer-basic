<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Online Text Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
    }

    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    #stats {
      margin-left: auto;
      font-size: 14px;
    }

    pre {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 500px;
      overflow: auto;
      white-space: pre-wrap;
    }

    body.dark pre {
      background-color: #2d2d2d;
    }
  </style>
</head>
<body>

  <h1>Advanced Online Text Viewer</h1>

  <textarea id="textInput" placeholder="Paste your text or code here..."></textarea>

  <div class="controls">
    <button onclick="viewText()">View</button>
    <button onclick="downloadText()">Download as .txt</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <span id="stats"></span>
  </div>

  <pre><code id="output" class="language-markup"></code></pre>

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script>
    function viewText() {
      const text = document.getElementById('textInput').value;
      const output = document.getElementById('output');
      output.textContent = text;
      Prism.highlightElement(output);
      updateStats(text);
    }

    function downloadText() {
      const text = document.getElementById('textInput').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'text.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function updateStats(text) {
      const lines = text.split('\\n').length;
      const words = text.trim().split(/\\s+/).filter(Boolean).length;
      document.getElementById('stats').textContent = `Lines: ${lines} | Words: ${words}`;
    }
  </script>

</body>
</html>
